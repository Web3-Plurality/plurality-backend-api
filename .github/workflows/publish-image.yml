name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag pluralitydev/plurality-backend-api:latest
    - name: Publish the Docker image
      run: |
        docker login -u pluralitydev -p ${{ secrets.DOCKER_HUB_TOKEN }}
        docker push pluralitydev/plurality-backend-api:latest
